{% extends 'plantilla.html' %}
{% load static %}

{% block 'estilo' %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block 'contenido' %}

    <section>
        <div class="login">
            <div class="login-titulo">
                <strong>Crear Cuenta</strong>
            </div>
            <div class="login-form">
                <form action="" method="post">
                    {% csrf_token %}
                    <label for="user">Nombre:</label>
                    <!-- <input type="text" placeholder="EJ: Alexander" name="user"> -->
                     {{ form.username }}
                    <label for="user">Correo:</label>
                    <!-- <input type="text" placeholder="EJ: alexander@gmail.com / Alexander" name="user"> -->
                     {{ form.email }}
                    <label for="pass">Contraseña:</label>
                    <!-- <input type="password" placeholder="Debe incluir mayusculas y un simbolo." name="pass"> -->
                     {{ form.password1 }}
                    <label for="pass">Repetir contraseña:</label>
                    <!-- <input type="password" placeholder="********" name="pass"> -->
                     {{ form.password2 }}

                    <div id="boton">
                            <button type="submit">Crear cuenta</button>
                    </div>

                    <div id="registrase">
                        <p>¿Ya tienes una cuenta?<a id="linkRegistrarse" href="{% url 'login' %}"> Haz click aquí.</a></p>
                    </div>
                    
                </form>
            </div>
        </div>
    </section>

{% endblock %}
